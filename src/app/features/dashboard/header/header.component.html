<header class="header">
  <div class="logo-container">
    <div class="logo">
      <div class="flex items-center gap-2">
        <div class="relative">
          <app-icon iconName="gmaoIcon"></app-icon>
          <div
            class="absolute inset-0 w-12 h-12 bg-gmao-primary rounded-xl blur-md opacity-50 animate-pulse"
          ></div>
        </div>
      </div>
    </div>
    <div class="company-name">GMAO</div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search..." class="search-input" />
    <button class="search-button">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle
          cx="10"
          cy="10"
          r="7"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <line
          x1="21"
          y1="21"
          x2="15.65"
          y2="15.65"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>

  <div class="user-profile">
    <div class="notifications">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        width="24"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 24q-.825 0-1.412-.587Q10 22.825 10 22h4q0 .825-.588 1.413Q12.825 24 12 24Zm-9-4v-2h2v-6q0-2.5 1.55-4.475Q8.1 5.55 10.5 5.1V4q0-.625.438-1.062Q11.375 2.5 12 2.5q.625 0 1.062.438Q13.5 3.375 13.5 4v1.1q2.4.45 3.95 2.425Q19 9.5 19 12v6h2v2Z"
        />
      </svg>
      <span class="notification-badge">3</span>
    </div>

    <div class="user-info">
      <span class="user-name">Jway</span>
      <span class="user-email">Service</span>
    </div>

    <div class="user-avatar-container " (click)="toggleDropdown()">
      <div class="user-avatar">
        <div class="relative">
          <app-icon iconName="gmaoIcon"></app-icon>
          <div
            class="absolute inset-0 w-12 h-12 bg-gmao-primary rounded-xl blur-md opacity-50 animate-pulse"
          ></div>
        </div>
      </div>
      
      <!-- Profile Dropdown -->
      <div class="profile-dropdown" [class.show]="isDropdownOpen">
        <div class="dropdown-header">
          <div class="dropdown-avatar">
            <app-icon iconName="gmaoIcon"></app-icon>
          </div>
          <div class="dropdown-user-info">
            <div class="dropdown-user-name">Jway</div>
            <div class="dropdown-user-email">Service</div>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-menu">
          <div class="dropdown-item" (click)="goToProfile()">
            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Mon profil
          </div>
          <div class="dropdown-item" (click)="logout()">
            <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16,17 21,12 16,7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Se d√©connecter
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
