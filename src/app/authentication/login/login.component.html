<div
  class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 flex items-center justify-center px-4 sm:px-6 lg:px-8 relative overflow-hidden"
>
  <div
    class="absolute inset-0 bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800"
  ></div>
  <div class="relative z-10 max-w-md w-full space-y-8">
    <div class="text-center animate-fade-in">
      <div class="flex items-center justify-center mb-8">
        <div
          class="flex items-center space-x-3 p-4 bg-gradient-to-r from-gmao-primary/20 to-gmao-primary-light/20 rounded-2xl backdrop-blur-sm border border-gmao-primary/20"
        >
          <div class="relative">
            <app-icon iconName="gmaoIcon" />
            <div
              class="absolute inset-0 w-12 h-12 bg-gmao-primary rounded-xl blur-md opacity-50 animate-pulse"
            ></div>
          </div>
          <div class="text-left">
            <h1
              class="text-2xl font-bold bg-gradient-to-r from-white to-slate-300 bg-clip-text text-transparent"
            >
              GMAO
            </h1>
            <p
              class="text-xs text-slate-400 font-medium tracking-wide uppercase"
            >
              Système de Maintenance
            </p>
          </div>
        </div>
      </div>
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Bienvenue</h2>
        <p class="text-slate-300 text-sm">
          Connectez-vous pour accéder à votre tableau de bord de maintenance
        </p>
      </div>
    </div>
    <div
      class="bg-slate-800/80 backdrop-blur-lg rounded-2xl shadow-2xl shadow-gmao-primary/10 border border-slate-700/50 p-8 animate-slide-up"
    >
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-slate-300">
            Adresse Email
          </label>
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <app-icon iconName="emailIcon" />
            </div>
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              required
              [class]="'w-full pl-10 pr-4 py-3 bg-slate-900/50 border rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-gmao-primary focus:border-transparent transition-all duration-200 backdrop-blur-sm ' + (isFieldInvalid('email') ? 'border-red-500 focus:ring-red-500' : 'border-slate-600')"
              placeholder="Entrez votre email"
            />
          </div>
          <div *ngIf="isFieldInvalid('email')" class="text-red-400 text-sm mt-1">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              L'email est obligatoire
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              Format d'email invalide
            </span>
          </div>
        </div>
        <div class="space-y-2">
          <label
            for="motDePasse"
            class="block text-sm font-medium text-slate-300"
          >
            Mot de passe
          </label>
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <app-icon iconName="passwordIcon" />
            </div>
            <input
              id="motDePasse"
              name="motDePasse"
              [type]="showPassword() ? 'text' : 'password'"
              formControlName="motDePasse"
              required
              [class]="'w-full pl-10 pr-12 py-3 bg-slate-900/50 border rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-gmao-primary focus:border-transparent transition-all duration-200 backdrop-blur-sm ' + (isFieldInvalid('motDePasse') ? 'border-red-500 focus:ring-red-500' : 'border-slate-600')"
              placeholder="Entrez votre mot de passe"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-200 transition-colors"
            >
              <app-icon [iconName]="showPassword() ? 'eyeOffIcon' : 'eyeIcon'" />
              
            </button>
          </div>
          <div *ngIf="isFieldInvalid('motDePasse')" class="text-red-400 text-sm mt-1">
            <span *ngIf="loginForm.get('motDePasse')?.errors?.['required']">
              Le mot de passe est obligatoire
            </span>
          </div>
        </div>
        
        <div *ngIf="authService.loginErrorMessage()" class="bg-red-500/10 border border-red-500/20 rounded-xl p-3">
          <div class="flex items-center space-x-2">
            <app-icon iconName="alertIcon" />
            <span class="text-red-400 text-sm">{{ authService.loginErrorMessage() }}</span>
          </div>
        </div>

        <div class="space-y-4">
          <button
            type="submit"
            [disabled]="loginForm.invalid || authService.isLoginLoading()"
            [class]="'group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-white font-medium transition-all duration-200 shadow-lg transform ' + (loginForm.invalid || authService.isLoginLoading() ? 'bg-slate-600 cursor-not-allowed opacity-50' : 'bg-gradient-to-r from-gmao-primary to-gmao-primary-light hover:from-gmao-primary-dark hover:to-gmao-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gmao-primary focus:ring-offset-slate-900 shadow-gmao-primary/25 hover:shadow-gmao-primary/40 hover:scale-[1.02]')"
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
               @if(authService.isLoginLoading()){
              <app-icon iconName="loadingIcon"/>  
               } @else{
                <app-icon iconName="loginIcon"/>
               }
               
            </span>
            <span *ngIf="authService.isLoginLoading()">Connexion en cours...</span>
            <span *ngIf="!authService.isLoginLoading()">Se Connecter</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
